<!DOCTYPE html>
{% load static %}
{% load humanize %}
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard with Dark Mode</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}"/>
    <script defer src="{% static 'dashboard/js/script.js' %}"></script>
</head>
<body>
<div class="dashboard">
    <aside class="sidebar">
        <h2 class="logo">AdminPanel</h2>
        <nav class="nav">
            <a href="#" class="nav-link active">Dashboard</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">News</a>
            <a href="#" class="nav-link">Courses</a>
            <a href="#" class="nav-link">Lessons</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1>Dashboard Overview</h1>
            <div class="header-right">
                <button class="toggle-theme">ðŸŒ™</button>

                <!-- ðŸ‘¤ Userbar -->
                <div class="userbar">
                    <img
                            src="https://i.pravatar.cc/32"
                            alt="User Avatar"
                            class="avatar"
                    />
                    <span class="username" id="username">{{ request.user }}</span>
                    <!-- faqat bu bosiladi -->
                    <div class="dropdown" id="user-dropdown">
                        <ul class="dropdown-menu">
                            <li><a href="#">My Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="{% url 'logout_page' %}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section class="cards">
            <div class="card">
                <h3>News</h3>
                <p>{{ count.news }}</p>
            </div>
            <div class="card">
                <h3>Courses</h3>
                <p>{{ count.courses }}</p>
            </div>
            <div class="card">
                <h3>Lessons</h3>
                <p>{{ count.lessons }}</p>
            </div>
        </section>
    </main>
</div>
</body>
</html>
