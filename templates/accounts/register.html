<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro‘yxatdan o‘tish - EduHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/register.css'%}">
</head>
<body>

<div class="register-container">
    <h2>EduHub - Ro‘yxatdan o‘tish</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
        <input type="text" name="phone_number" placeholder="Telefon raqamingiz" required>
        <input type="email" name="email" placeholder="Email manzilingiz" required>
        <input type="password" name="password" placeholder="Parol" required>
        <button type="submit">Ro‘yxatdan o‘tish</button>
    </form>

    <div class="bottom-text">
        Allaqachon hisobingiz bormi? <a href="{% url 'login' %}">Kirish</a>
    </div>
</div>

</body>
</html>
